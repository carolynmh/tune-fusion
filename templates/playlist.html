{% extends "base.html" %}

{% block image %}
<img src="/static/tune_fusion.png" class = "img-fluid mx-auto d-block"></img>
{% endblock %}

{% block content %}
<div class = "container text-center">
  <div class = "row">
    <div class = "col py-4">
      <p style = "font-size:24px">{{name}}</p>
    </div>
  </div>
  <table id="playlist">
  <tr>
    <th></th>
    <th>title</th>
    <th>artist</th>
    <th>release</th>
    <th>duration</th>
  </tr>
    {% for song_name, artist_name, album_name, album_img, duration, _ in playlist %}
  <tr>
    <td class='im img-fluid'><img src='{{album_img}}' style="width:100%"></td>
    <td>{{song_name}}</td>
    <td>{{artist_name}}</td>
    <td>{{album_name}}</td>
    <td>{{duration}}</td>
  </tr>
    {% endfor %}
  
</table>
</div>


{% endblock %}
