{% extends "base.html" %}

{% block image %}
<img src="/static/tune_fusion.png" class = "img-fluid mx-auto d-block"></img>
{% endblock %}

{% block content %}
<div class = "container text-center">
  <div class = "row">
    <div class = "col">
      <p style = "font-size:1.5em;">{{name}}</p>
    </div>
  </div>
  <div class = "row">
      <div class = "col fade">
        <a href="#">
            <img src = "/static/addtospotify.png" class = "img-fluid" style = "width:35%"></img>
        </a>
      </div>
  </div>
</div>
<div class = "container" id = "playlist2">
  <div class = "row" style = "font-weight: 700;">
      <div class = "col-2 py-3"></div>
      <div class = "col-4 py-3 border-bottom border-pink">title</div>
      <div class = "col-2 py-3 border-bottom border-pink">artist</div>
      <div class = "col-2 py-3 border-bottom border-pink">release</div>
      <div class = "col-2 py-3 border-bottom border-pink text-right">duration</div>
  </div>
    {% for song_name, artist_name, album_name, album_img, duration, _ in playlist %}
  <div class = "row">
        <div class = "col-2 py-2 my-auto">
            <div class='im img-fluid'><img src='{{album_img}}'></div>
        </div>
        <div class = "col-4 py-2 my-auto">{{song_name}}</div>
        <div class = "col-2 py-2 my-auto">{{artist_name}}</div>
        <div class = "col-2 py-2 my-auto">{{album_name}}</div>
        <div class = "col-2 py-2 my-auto text-right">{{duration}}</div>
  </div>
    {% endfor %}
  
</div>


{% endblock %}
